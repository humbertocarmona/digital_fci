<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 17</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 17, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question18';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        <img src="../figs/q_17.jpeg" alt="description">
        <p>
            Um elevador está sendo levantado em um poço de elevador a uma velocidade
            constante por um cabo de aço, como mostrado na figura a seguir. Todos os
            efeitos de atrito são desprezíveis. Nessa situação, as forças no
            elevador são tais que:
        </p>
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) A força para cima exercida pelo cabo é maior que a força para baixo da
            gravidade.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) A força para cima exercida pelo cabo é igual à força para baixo da
            gravidade.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) A força para cima exercida pelo cabo é menor que a força para baixo da gravidade.
        </label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) A força para cima exercida pelo cabo é maior que a soma da força para baixo da gravidade
            e uma força para baixo devido ao ar.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) Nenhuma das anteriores. (O elevador sobe porque o cabo está sendo encurtado, não porque
            uma força para cima é exercida no elevador pelo cabo).</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
