<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Usu치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Adicionar Usu치rio</h1>

  <form action="/addUser" method="POST">
    <label for="name">Nome Completo:</label>
    <input type="text" id="name" name="name" required>

    <label for="username">Usu치rio:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="date_of_birth">Data de Nascimento:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>

    <label for="class">Turma:</label>
    <input type="text" id="class" name="class" required>

    <label for="state">Estado:</label>
    <select id="state" name="state" required>
      <option value="CE" selected>CE - Cear치</option>
    </select>

    <label for="city">Cidade:</label>
    <select id="city" name="city" required>
      <option value="Fortaleza" selected>Fortaleza</option>
    </select>

    <label for="school">Escola:</label>
    <select id="school" name="school" required>
      <option value="">Selecione uma escola</option>
    </select>

    <button type="submit">Adicionar</button>
  </form>

  <script>
    document.getElementById("state").addEventListener("change", async function () {
      const state = this.value;
      const citySelect = document.getElementById("city");
      const schoolSelect = document.getElementById("school");

      citySelect.innerHTML = "";
      schoolSelect.innerHTML = "<option value=''>Selecione uma escola</option>";

      const res = await fetch(`/cities?state=${state}`);
      const cities = await res.json();

      for (const city of cities) {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      }

      citySelect.dispatchEvent(new Event("change"));
    });

    document.getElementById("city").addEventListener("change", async function () {
      const city = this.value;
      const state = document.getElementById("state").value;
      const schoolSelect = document.getElementById("school");

      schoolSelect.innerHTML = "<option value=''>Selecione uma escola</option>";

      const res = await fetch(`/schools?state=${state}&city=${city}`);
      const schools = await res.json();

      for (const school of schools) {
        const option = document.createElement("option");
        option.value = school;
        option.textContent = school;
        schoolSelect.appendChild(option);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("state").dispatchEvent(new Event("change"));
    });
  </script>
</body>
</html>
