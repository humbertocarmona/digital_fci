<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório do Estudante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Gerar Relatório do Estudante</h1>

  <form action="/generate-report" method="POST">
    <label for="school">Escola:</label>
    <select id="school" name="school" required>
      <option value="">Carregando escolas...</option>
    </select>

    <label for="class">Turma:</label>
    <select id="class" name="class" required>
      <option value="">Selecione uma escola primeiro</option>
    </select>

    <label for="student">Estudante:</label>
    <select id="student" name="student" required>
      <option value="">Selecione uma turma primeiro</option>
    </select>

    <button type="submit">Gerar Relatório</button>
  </form>

  <script>
    async function populateSchools() {
      try {
        const res = await fetch("/api/schools");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const schools = await res.json();

        const schoolSelect = document.getElementById("school");
        schoolSelect.innerHTML = "";

        schools.forEach(({ id, name }) => {
          const option = document.createElement("option");
          option.value = id;
          option.textContent = name;
          schoolSelect.appendChild(option);
        });

        if (schools.length > 0) {
          schoolSelect.value = schools[0].id;
          populateClasses(schools[0].id);
        }
      } catch (err) {
        console.error("Erro ao carregar escolas:", err);
        alert("⚠️ Falha ao carregar escolas.");
      }
    }

    async function populateClasses(schoolId) {
      try {
        const res = await fetch(`/api/classes?school_id=${schoolId}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const classes = await res.json();

        const classSelect = document.getElementById("class");
        classSelect.innerHTML = "";

        classes.forEach(({ id, name }) => {
          const option = document.createElement("option");
          option.value = id;
          option.textContent = name;
          classSelect.appendChild(option);
        });

        if (classes.length > 0) {
          classSelect.value = classes[0].id;
          populateStudents(classes[0].id);
        }
      } catch (err) {
        console.error("Erro ao carregar turmas:", err);
        alert("⚠️ Falha ao carregar turmas.");
        document.getElementById("class").innerHTML = "<option disabled>Erro</option>";
      }
    }

    async function populateStudents(classId) {
      try {
        const res = await fetch(`/api/students?class_id=${classId}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const students = await res.json();

        const studentSelect = document.getElementById("student");
        studentSelect.innerHTML = "";

        students.forEach(({ username, name }) => {
          const option = document.createElement("option");
          option.value = username;
          option.textContent = name;
          studentSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Erro ao carregar estudantes:", err);
        alert("⚠️ Falha ao carregar estudantes.");
        document.getElementById("student").innerHTML = "<option disabled>Erro</option>";
      }
    }

    window.onload = () => {
      populateSchools();

      document.getElementById("school").addEventListener("change", (e) => {
        populateClasses(e.target.value);
        document.getElementById("student").innerHTML = "<option>Selecione uma turma</option>";
      });

      document.getElementById("class").addEventListener("change", (e) => {
        populateStudents(e.target.value);
      });
    };
  </script>
</body>
</html>
