<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 13</title>
    <p id="user-info" style="text-align:right; font-style: italic; margin-bottom: 10px;"></p>

    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 13, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question14';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
        <script>
        fetch('/currentUser')
            .then(response => {
            if (!response.ok) throw new Error("Usuário não autenticado");
            return response.json();
            })
            .then(data => {
            document.getElementById('user-info').textContent = `Usuário: ${data.username}`;
            })
            .catch(err => {
            document.getElementById('user-info').textContent = 'Usuário não autenticado';
            });
    </script>
<link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />
</head>

<body>
    <div id="sim-wrapper">
        <main></main>
        <div id="sim-controls"></div>
</div>
    <div class="enunciado">
        <p>
            Um menino joga uma bola de aço para cima. Considere o movimento da bola
            somente após ela ter deixado a mão do menino, mas antes de tocar o chão,
            e assuma que as forças exercidas pelo ar são desprezíveis. Nessas
            condições, a(s) força(s) agindo sobre a bola é(são):
        </p>
    </div>
    <form id="questionForm">
         <label for="option1">
        <input type="radio" id="option1" name="answer" value="A">A) Uma força descendente da gravidade juntamente
        com uma força ascendente que diminui constantemente.</label><br>
         <label for="option2">
        <input type="radio" id="option2" name="answer" value="B">B) Uma força ascendente que diminui constantemente
        desde o momento em que ela deixa a mão do menino até atingir seu ponto
        mais alto; na descida, há uma força descendente da gravidade que aumenta
        constantemente à medida que a bola se aproxima da Terra. </label><br>
         <label for="option3">
        <input type="radio" id="option3" name="answer" value="C">C) Uma força descendente da gravidade quase
        constante juntamente com uma força ascendente que diminui constantemente
        até a bola atingir seu ponto mais alto; na descida, há apenas uma força
        descendente da gravidade quase constante. </label><br>
         <label for="option4">
        <input type="radio" id="option4" name="answer" value="D">D) apenas uma força descendente da gravidade quase constante.</label><br>
         <label for="option5">
        <input type="radio" id="option5" name="answer" value="E">E) nenhuma das anteriores. A bola cai de volta ao
        chão por causa de sua tendência natural de repousar na superfície da
        Terra.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
