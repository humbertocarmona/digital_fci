<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 1</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 1, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question02';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main>
    </main>
    <div class="enunciado">
        Duas bolas de metal têm o mesmo tamanho, mas uma pesa o dobro da outra. As bolas são soltas do telhado de um
        prédio de um único andar no mesmo instante (experimente a simulação).
        O tempo que as bolas levam para chegar ao chão será:
    </div>
    <div class="instructions">
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) aproximadamente a metade do tempo para a bola mais pesada em comparação com a mais
            leve.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) aproximadamente a metade do tempo para a bola mais leve em comparação com a mais
            pesada</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) aproximadamente o mesmo para ambas as bolas/label><br>
            <input type="radio" id="option4" name="answer" value="D">
            <label for="option4">D) consideravelmente menor para a bola mais pesada, mas não necessariamente a
                metade do tempo.</label><br>
            <input type="radio" id="option5" name="answer" value="E">
            <label for="option5">E) consideravelmente menor para a bola mais leve, mas não necessariamente a
                metade do tempo.</label><br>
            <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
