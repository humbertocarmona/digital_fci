<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 20</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./bodies.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 20, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question21';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        <!-- <img src="../figs/q_20.jpeg" alt="description"> -->
        <p>As posições de dois blocos em intervalos de tempo sucessivos de 0,20 segundos
            são representadas pelos quadrados numerados na figura abaixo. Os blocos estão se
            movendo para a direita.</p>
        <p>As acelerações dos blocos estão relacionadas da seguinte forma:</p>
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) A aceleração de A é maior do que a aceleração de B.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) A aceleração de A é igual à aceleração de B. Ambas as acelerações são maiores que
            zero.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) A aceleração de B é maior do que a aceleração de A.</label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) A aceleração de A é igual à aceleração de B. Ambas as acelerações são zero.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) Não há informações suficientes para responder à pergunta.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
