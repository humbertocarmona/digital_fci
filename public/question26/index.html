<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 26</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 26, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question27';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        Se a mulher da pergunta anterior dobrar a força horizontal constante que
        ela exerce sobre a caixa para empurrá-la no mesmo piso horizontal, a
        caixa então se move
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) com uma velocidade constante que é o dobro da velocidade v0 da pergunta
            anterior.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) com uma velocidade constante que é maior do que a velocidade v0 da pergunta
            anterior, mas não necessariamente o dobro.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) por um tempo com uma velocidade que é constante e maior do que a velocidade v0 da
            pergunta anterior, então com uma velocidade que aumenta depois.</label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) por um tempo com uma velocidade crescente, depois com uma velocidade
            constante.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) com uma velocidade continuamente crescente.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
