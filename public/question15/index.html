<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 15</title>
    <p id="user-info" style="text-align:right; font-style: italic; margin-bottom: 10px;"></p>

    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            if (!answer) {
                alert("Por favor escolha um item antes de enviar.");
                return;
            }
            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 15, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    if(data!=="ok"){
                        alert(data);
                    }
                    window.location.href = '/question16';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
        <script>
        fetch('/currentUser')
            .then(response => {
            if (!response.ok) throw new Error("Usuário não autenticado");
            return response.json();
            })
            .then(data => {
            document.getElementById('user-info').textContent = `Usuário: ${data.username}`;
            })
            .catch(err => {
            document.getElementById('user-info').textContent = 'Usuário não autenticado';
            });
    </script>
<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <div id="sim-wrapper">
        <main></main>
        <div id="sim-controls"></div>
</div>
    <div class="enunciado">
        <p>
            Um caminhão grande quebra na estrada e recebe um empurrão de volta para
            a cidade por um carro compacto pequeno, como mostrado na figura abaixo
        </p>
        <img src="../figs/q_15_16.jpeg" alt="description">

        <p>
            Enquanto o carro, ainda empurrando o caminhão, está acelerando para
            alcançar a velocidade constante.
        </p>
    </div>
    <form id="questionForm">
         <label for="option1">
        <input type="radio" id="option1" name="answer" value="A">A) A quantidade de força com que o carro empurra o
        caminhão é igual à com que o caminhão empurra de volta o carro.
        </label><br>
         <label for="option2">
        <input type="radio" id="option2" name="answer" value="B">B) A quantidade de força com que o carro empurra o
        caminhão é menor do que a com que o caminhão empurra de volta o
        carro.</label><br>
         <label for="option3">
        <input type="radio" id="option3" name="answer" value="C">C) A quantidade de força com que o carro empurra o
        caminhão é maior do que a com que o caminhão empurra de volta o carro.
        </label><br>
         <label for="option4">
        <input type="radio" id="option4" name="answer" value="D">D) O motor do carro está funcionando, então o carro
        empurra o caminhão, mas o motor do caminhão não está funcionando, então
        o caminhão não pode empurrar de volta o carro. O caminhão é empurrado
        para a frente simplesmente porque está no caminho do carro.</label><br>
         <label for="option5">
        <input type="radio" id="option5" name="answer" value="E">E) Nem o carro, nem o caminhão, exercem qualquer
        força um sobre o outro. O caminhão é empurrado para a frente
        simplesmente porque está no caminho do carro.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
