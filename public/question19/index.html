<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 19</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./bodies.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 19, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question20';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        <!-- <img src="../figs/q_19.jpeg" alt="description"> -->
        <p>As posições de dois blocos em intervalos de tempo sucessivos de 0,20 s são
            representadas pelos quadrados numerados na seguinte figura. Os blocos estão se
            movendo para a direita.</p>
            <p>Os blocos têm a mesma velocidade? </p>
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) Não.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) Sim, no instante 1.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C)Sim, no instante 4. </label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) Sim, nos instantes 1 e 4.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E)  Sim, em algum momento durante o intervalo de tempo de 2 a 3.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
