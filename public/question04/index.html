<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 4</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./bodies.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 4, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question05';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        Durante a colisão entre um caminhão grande e um carro compacto:
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) O caminhão exerce uma quantidade maior de força sobre o carro do que o carro exerce
            sobre o caminhão.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) O carro exerce uma quantidade maior de força sobre o caminhão do que o caminhão exerce
            sobre o carro.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) Nenhum deles exerce uma força sobre o outro, o carro é esmagado simplesmente porque fica
            no caminho do caminhão.</label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) O caminhão exerce uma força sobre o carro, mas o carro não exerce uma força sobre o
            caminhão.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) O caminhão exerce a mesma quantidade de força sobre o carro que o carro exerce sobre o
            caminhão.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
