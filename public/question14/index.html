<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 14</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 14, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question15';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        <p>
            Uma bola de boliche cai acidentalmente do compartimento de carga de um
            avião enquanto ele voa em direção horizontal. Como observado por uma
            pessoa em pé no chão e olhando para o avião como na figura abaixo, qual
            dos caminhos 1-5 a bola de boliche seguiria mais de perto após deixar o
            avião?
        </p>
        <img src="../figs/q_14.jpeg" alt="description">
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) </label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) </label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) </label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) </label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) </label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
