<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 27</title>
    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 27, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/question28';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <main></main>
    <div class="enunciado">
        Se a mulher da pergunta 25 parar subitamente de aplicar uma força
        horizontal à caixa, então a caixa
    </div>
    <form id="questionForm">
        <input type="radio" id="option1" name="answer" value="A">
        <label for="option1">A) para imediatamente.</label><br>
        <input type="radio" id="option2" name="answer" value="B">
        <label for="option2">B) continua se movendo com uma velocidade constante por um tempo e depois
            desacelera até parar.</label><br>
        <input type="radio" id="option3" name="answer" value="C">
        <label for="option3">C) imediatamente começa a desacelerar até parar.</label><br>
        <input type="radio" id="option4" name="answer" value="D">
        <label for="option4">D) continua com uma velocidade constante.</label><br>
        <input type="radio" id="option5" name="answer" value="E">
        <label for="option5">E) aumenta sua velocidade por um tempo e depois começa a desacelerar até parar.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
