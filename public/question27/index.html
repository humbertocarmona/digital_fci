<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questão 27</title>
    <p id="user-info" style="text-align:right; font-style: italic; margin-bottom: 10px;"></p>

    <script src="/node_modules/p5/lib/p5.js"></script>
    <script src="./cars.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function submitAnswer() {
            const form = document.getElementById('questionForm');
            const formData = new FormData(form);
            const answer = formData.get('answer');

            if (!answer) {
                alert("Por favor escolha um item antes de enviar.");
                return;
            }
            fetch('/submitAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ questionNumber: 27, answer }),
            })
                .then(response => response.text())
                .then(data => {
                    if(data!=="ok"){
                        alert(data);
                    }
                    window.location.href = '/question28';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
        <script>
        fetch('/currentUser')
            .then(response => {
            if (!response.ok) throw new Error("Usuário não autenticado");
            return response.json();
            })
            .then(data => {
            document.getElementById('user-info').textContent = `Usuário: ${data.username}`;
            })
            .catch(err => {
            document.getElementById('user-info').textContent = 'Usuário não autenticado';
            });
    </script>
<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <div id="sim-wrapper">
        <main></main>
        <div id="sim-controls"></div>
</div>
    <div class="enunciado">
        Se a mulher da pergunta 25 parar subitamente de aplicar uma força
        horizontal à caixa, então a caixa
    </div>
    <form id="questionForm">
         <label for="option1">
        <input type="radio" id="option1" name="answer" value="A">A) para imediatamente.</label><br>
         <label for="option2">
        <input type="radio" id="option2" name="answer" value="B">B) continua se movendo com uma velocidade constante por um tempo e depois
            desacelera até parar.</label><br>
         <label for="option3">
        <input type="radio" id="option3" name="answer" value="C">C) imediatamente começa a desacelerar até parar.</label><br>
         <label for="option4">
        <input type="radio" id="option4" name="answer" value="D">D) continua com uma velocidade constante.</label><br>
         <label for="option5">
        <input type="radio" id="option5" name="answer" value="E">E) aumenta sua velocidade por um tempo e depois começa a desacelerar até parar.</label><br>
        <button type="button" onclick="submitAnswer()">Enviar</button>
    </form>
</body>

</html>
